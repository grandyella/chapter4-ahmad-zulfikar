<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Binar Academy 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 header">
                <a href="/">
                    <</a>
                        <img src="/assets/logo.png" alt="" />
            </div>
            <div class="col p-3">
                <h2>ROCK PAPER SCISSORS</h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 player offset-1">
                <div id="player1">
                    <h2 class="text-center">PLAYER 1</h2>
                    <div class="inputPlayer batu">
                        <input id="" type="image" onclick="playerCard(0) " src="/assets/batu.png" />
                    </div>
                    <div class="inputPlayer kertas">
                        <input id="" type="image" onclick="playerCard(1)" src="/assets/kertas.png" />
                    </div>
                    <div class="inputPlayer gunting">
                        <input id="" type="image" onclick="playerCard(2)" src="/assets/gunting.png" />
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="" id="versus">
                    <p class="versus">VS</p>
                </div>
            </div>
            <div class="col-3">
                <div id="computer">
                    <h2>COM</h2>
                    <div class="Computerr">
                        <img src="/assets/batu.png" alt="batu" />
                    </div>
                    <div class="Computerr">
                        <img src="/assets/kertas.png" alt="kertas" />
                    </div>
                    <div class="Computerr">
                        <img src="/assets/gunting.png" alt="gunting" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col offset-6">
                <input id="refresh-button" type="image" onclick="refreshButton()" src="/assets/refresh.png" />
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="/script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
